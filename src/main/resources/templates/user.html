<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <link  rel="stylesheet"  href="style.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg  bg-dark justify-content-between">
    <div class="nav justify-content-left text-white">
       <h5>
        <span class="bold align-bottom text-left" th:text="${userPrincipal.email}"></span>
        <span class="lead align-bottom text-left" th:text="'with roles:  ' + ${userPrincipal.getRoleToString}"></span>
       </h5>
    </div>
    <ul class="logout text-right">
            <a class="nav-link text-secondary" th:href="@{'/logout'}" >Logout</a>
    </ul>
</nav>

<div class="d-flex  my-3 g-0 align-items-start">
    <div class="nav-vertical   g-0 col-2 flex-column nav-pills  bg-white fs-5   py-1 " id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active fs-5 py-1   " id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user"
           role="tab" aria-controls="v-pills-user">User</a>



    </div>
    <div class="tab-content col-md-10" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
            <h1 class="table-header mx-3">User information-page</h1>
            <div class="container-fluid">

                <div class="card">


                        <div class="card-header">
                            <h4> About User</h4>

                        </div>
                        <div class="card-body blank-3">
                            <table class="table table-striped blank-3">
                            <thead>
                            <tbody>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            </thead>
                            <tr>
                                <td th:text="${userPrincipal.id}">user</td>
                                <td th:text="${userPrincipal.name}">user</td>
                                <td th:text="${userPrincipal.lastName}">user</td>
                                <td th:text="${userPrincipal.age}">user</td>
                                <td th:text="${userPrincipal.email}">user</td>
                                <td th:text="${userPrincipal.getRoleToString}">user</td>
                            </tr>

                            </table>
                        </div>

                </div>
            </div>
        </div>

    </div>

</div>

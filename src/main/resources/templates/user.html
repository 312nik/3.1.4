<nav class="navbar navbar-expand-lg  bg-dark justify-content-between align-bottom px-2">
    <div class="nav  text-white  fs-5 ">

        <span class="bold  text-left" th:text="${userPrincipal.email}"></span>
           <span class="lead  text-left" th:text="'with roles:  '"></span>

               <span class="lead  text-left" th:utext="${#strings.substring(role.name,5)}"></span>

    </div>

    <a class="nav-link text-secondary align-bottom " th:href="@{'/logout'}" >Logout</a>

</nav>

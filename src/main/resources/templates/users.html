<!DOCTYPE html>
<head xmlns:height="http://www.w3.org/1999/xhtml" xmlns:width="http://www.w3.org/1999/xhtml"
      xmlns:width="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>

    <link  rel="stylesheet"  href="style.css"/>
</head>
<nav class="navbar navbar-expand-lg  bg-dark justify-content-between">
    <div class="nav justify-content-left text-white">
        <h5>
            <span class="bold align-bottom text-left" th:text="${userPrincipal.email}"></span>
            <span class="lead align-bottom text-left" th:text="'with roles:  ' + ${userPrincipal.getRoleToString}"></span>
        </h5>
    </div>
    <ul class="logout text-right">
        <a class="nav-link text-secondary" th:href="@{'/logout'}" >Logout</a>
    </ul>
</nav>





<div class="nav-vertical  col-2 bg-white  style="width: 280px;"">

<div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab"
       aria-controls="v-pills-user" aria-selected="true">User</a>

</div>

<!-- maintable-->

<div class="tab-content col-md-10" id="v-pills-tabContent">


    <!--adminPage-->


    <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
        <H1>
            Admin panel
        </H1>

        <nav class="nav nav-tabs " id="nav-tab" role="tablist">
            <a class="nav-link active " id="nav-userTable-tab" data-bs-toggle="tab" href="#nav-userTable"
               role="tab" aria-controls="nav-userTAble" aria-selected="true">User table</a>
            <a class="nav-link" id="nav-newUser-tab" data-bs-toggle="tab" href="#nav-newUser"
               role="tab" aria-controls="nav-newUser" aria-selected="false">New user</a>

        </nav>

        <div class="tab-content bg-white" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-userTable" role="tabpanel"
                 aria-labelledby="nav-userTable-tab">
                <!--USERS-->

                <div class="container-fluid">

                    <div class="card ">


                        <div class="card-header">
                            <h4> About User</h4>

                        </div>
                        <div class="card-body blank-3">
                            <table class="table table-striped blank-3">
                                <thead>
                                <tr>

                                    <th>Name</th>
                                    <th>Lastname</th>
                                    <th>Email</th>
                                    <th>Age</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="user:${users}">
                                    <td th:text="${user.name}">Name</td>
                                    <td th:text="${user.lastName}">Lastname</td>
                                    <td th:text="${user.email}">Email</td>
                                    <td th:text="${user.age}">Age</td>
                                    <td th:text="${user.getRoleToString()}">Age</td>

                                    <td >

                                        <button type="button" class="btn btn-info">Edit</button>
                                        <!--<form th:method="get"  th:action="@{/admin/edit/{id}(id=${user.id})}">
                                            <button type="submit">Update</button>
                                        </form>-->
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger">Delete</button>

                                        <!-- <form th:method="post" th:action="@{/admin/delete/{id}(id=${user.id})}">
                                             <input type="submit" value="Delete">
                                         </form>-->
                                    </td>

                                </tr>
                                </tbody>

                            </table>>
                        </div>

                    </div>
                </div>
            </div>


        </div>
        <div class="tab-pane fade" id="nav-newUser" role="tabpanel" aria-labelledby="nav-newUser-tab">
            <!--NEWUSER-->


            <div class="container-fluid">

                <div class="card ">


                    <div class="card-header">
                        <h4> Add new user</h4>

                    </div>

                    <div class="card-body blank-3">

                        <form role="form">
                            <div class="form-group">
                                <label for="name">First Name</label>
                                <input type="text" class="form-control" id="name" placeholder="First name">

                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Last name">

                                <label for="age">Age</label>
                                <input type="text" class="form-control" id="age" placeholder="FAge">



                                <label for="email">First Name</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">

                                <label for="password">First Name</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">


                                <label for="role" class="com-form-label">Role:</label>
                                <select multiple id="role" class="form-control select" size="2">
                                    <option value="ROLE_ADMIN">USER</option>
                                    <option value="ROLE_USER">ADMIN</option>
                                </select>
                            </div>
                        </form>

                        <button type="button" class="btn btn-success">Add new user</button>


                    </div>

                </div>
            </div>
        </div>






    </div>

</div>











































<!--userPage-->

<div class="tab-pane fade show " id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
    <h1 class="table-header mx-3">User information-page</h1>
    <div class="container-fluid">

        <div class="card">


            <div class="card-header">
                <h4> About User</h4>

            </div>
            <div class="card-body blank-3">
                <table class="table table-striped blank-3">
                    <thead>
                    <tbody>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                    </thead>
                    <tr>
                        <td th:text="${userPrincipal.id}">user</td>
                        <td th:text="${userPrincipal.name}">user</td>
                        <td th:text="${userPrincipal.lastName}">user</td>
                        <td th:text="${userPrincipal.age}">user</td>
                        <td th:text="${userPrincipal.email}">user</td>
                        <td th:text="${rolesString}">user</td>
                    </tr>

                </table>
            </div>

        </div>
    </div>
</div>

</div>
